<form #personForm="ngForm" (ngSubmit)="savePerson()">   <!--resetting in html -> personForm.reset() -->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Contact</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" name="name" [(ngModel)]="person.name" type="text" class="form-control" #name="ngModel">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" [(ngModel)]="person.email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" [(ngModel)]="person.phone" type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label for="contactType">Contact Preference</label>
                  <div class="form-control">
                    <label class="radio-inline">
                      <input 
                      type="radio" 
                      value="email" 
                      name="contactType"
                      [(ngModel)]="person.contactType">
                    Email</label>
                    <label  class="radio-inline">
                        <input 
                        type="radio" 
                        value="phone" 
                        name="contactType"
                        [(ngModel)]="person.contactType">
                      Phone</label>
                  </div>                  
              </div>
              <div class="form-group">
                  <label>Active Contact</label>
                  <div class="form-control">
                    <label class="checkbox-inline">
                      <input 
                      type="checkbox"  
                      name="isActive"
                      [(ngModel)]="person.isActive">
                    Is Active</label> 
                  </div> 
              </div>
              <div class="form-group">
                  <label for="acquaintance">Acquaintance</label>  
                  <select 
                  id="acquaintance"
                  name="acquaintance" 
                  [(ngModel)]="person.acquaintance"
                  class="form-control">
                    <option *ngFor="let acq of acquaintances" [value]="acq.id">
                      {{acq.name}}
                    </option> 
                </select> 
              </div>
              <div class="form-group">
                  <label for="dateOfBirth">Birthday</label>
                  <input 
                  id="dateOfBirth" 
                  name="dateOfBirth" 
                  [(ngModel)]="person.dateOfBirth"
                  type="date"
                  bsDatepicker
                  class="form-control">
              </div>
              <div class="form-group">
                <label for="photoPath">Photo Submission</label>
                <input id="photoPath" name="photoPath" [(ngModel)]="person.photoPath" type="text" class="form-control">
                <p>Available image: assets/images/b.png</p>
              </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          </div>
    </div>
</form>
<div style="background-color:aliceblue;color:green;">
<p >personForm.value: {{personForm.value | json}}</p>
<p >person: {{person.value | json}}</p>
</div>
