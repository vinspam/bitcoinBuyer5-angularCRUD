<form #personForm="ngForm" (ngSubmit)="savePerson()">   <!--resetting in html -> personForm.reset() -->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Contact</h3>
        </div>
        <div class="panel-body">
          <div class="form-group" [class.has-error]="name.invalid && name.touched"
                                  [class.has-success]="name.valid">
            <label for="name" class="control-label">Full Name<span class="required"> *</span></label>
            <input id="name" required 
                  name="name" [(ngModel)]="person.name" 
                  type="text" class="form-control" 
                  #name="ngModel">
                  <span class="help-block"
                        *ngIf="name.invalid && name.touched"> Name is required
                  </span>
          </div>
         
          <div class="form-group"  [class.has-error]="email.invalid && email.touched"
                                   [class.has-success]="email.valid">
              <label for="email" class="control-label">Email<span class="required"> *</span></label>
              <input id="email"  name="email" 
                      required 
                      [email]="person.email !== ''"
                      [(ngModel)]="person.email" 
                      type="text" class="form-control"
                      #email="ngModel">
              <span class="help-block"
                    *ngIf="email.errors?.required && email.touched"> Email is required
              </span>
              <span class="help-block"
                    *ngIf="email.errors?.email && email.touched"> Email is invalid
              </span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" [(ngModel)]="person.phone" type="text" class="form-control">
              </div>

              <div class="form-group">
                  <label for="contactType">Contact Preference</label>
                  <div class="form-control">
                    <label class="radio-inline">
                      <input 
                      type="radio" 
                      value="email" 
                      name="contactType"
                      [(ngModel)]="person.contactType">
                    Email</label>
                    <label  class="radio-inline">
                        <input 
                        type="radio" 
                        value="phone" 
                        name="contactType"
                        [(ngModel)]="person.contactType">
                      Phone</label>
                  </div>                  
              </div>

              <div class="form-group">
                  <label>Active Contact</label>
                  <div class="form-control">
                    <label class="checkbox-inline">
                      <input 
                      type="checkbox"  
                      name="isActive"
                      [(ngModel)]="person.isActive">
                    Is Active</label> 
                  </div> 
              </div>

              <div class="form-group"  [class.has-error]="acquaintance.touched && acquaintance.invalid" [class.has-success]="acquaintance.valid">
                  <label for="acquaintance" class="control-label">Acquaintance<span class="required"> *</span></label>  
                  <select 
                  id="acquaintance"
                  required
                  appSelectValidator="select"
                  name="acquaintance" 
                  [(ngModel)]="person.acquaintance"
                  class="form-control"
                  #acquaintance="ngModel">
                    <option value="select">Select Type of Acquaintance</option>
                    <option *ngFor="let acq of acquaintances" [value]="acq.id">
                      {{acq.name}}
                    </option> 
                </select> 
                <span class="help-block"
                *ngIf="acquaintance.touched && acquaintance.errors?.defaultSelected"> Acquaintance Type is required
                </span>
              </div>

              <div class="form-group">
                  <label for="dateOfBirth">Birthday</label>
                  <input 
                  id="dateOfBirth" 
                  name="dateOfBirth" 
                  [(ngModel)]="person.dateOfBirth"
                  type="date"
                  bsDatepicker
                  class="form-control">
              </div>

              <div class="form-group"  [class.has-error]="photoPath.invalid && photoPath.touched"
                                       [class.has-success]="photoPath.valid">
                <label for="photoPath" class="control-label">Photo Submission<span class="required"> *</span></label>
                <input id="photoPath" 
                    required name="photoPath" [(ngModel)]="person.photoPath" 
                    type="text" class="form-control" 
                    #photoPath="ngModel"> 
                <p>Available image: assets/images/b.png</p> 
                <span class="help-block"
                *ngIf="photoPath.invalid && photoPath.touched"> Photo is required
          </span>
              </div>

              <div *ngIf="person.photoPath" class="form-group">
                <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary pull-right">
                  {{previewPhoto? "Hide ":"Show "}} Preview
                </button>
              </div>
              <div class="form-group">
                <img [src]="person.photoPath" height="200" width="200" *ngIf="previewPhoto" />
              </div>
        </div>
        <span class="required pull-right">* required &nbsp;&nbsp;</span>
        <div class="panel-footer">
          <button type="submit" [disabled]="personForm.invalid" class="btn btn-primary">Save</button>
          </div>
    </div>
</form>
<div *ngIf="person.name !== null" style="background-color:aliceblue;color:green;">
<p >personForm: {{personForm.value | json}}</p>
<p >person: {{person.value | json}}</p>
</div>
